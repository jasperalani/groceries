<!DOCTYPE html>
<html>

<head>
    <title>Groceries</title>
    <link rel="stylesheet" href="/static/dist/css/style.css">
</head>

<body>

    <div class="center-container">

        {{/*
        <div class="top-label">
            <a href="/">back</a>
        </div> */}}

        <div class="d-flex justify-content-center">

            <div class="d-flex flex-column edit-item-container">

                <div class="create-list">

                    <h3 class="text-center m-5 mb-1">Edit item</h3>

                    <div class="append">
                        <form class="d-flex" method="post" action="editItem">
                            <input class="d-none" name="item-id" value="{{ .id }}" />
                            <input class="d-none" name="list-identifier" value="{{ .listID }}" />
                            <textarea class="form-input" name="item-name">{{ .previousValue }}</textarea>
                            <button class="submit-button">
                                <img class="submit-image" src="/static/dist/res/arrow-pointing-right.png" alt="Submit"/>
                            </button>

                        </form>

                        <a class="cancel-editing" href="/list/{{ .listID }}">
                            <button>Cancel</button>
                        </a>
                    </div>

                </div>


            </div>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Groceries</title>
    <link rel="stylesheet" href="/static/dist/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">

            <div class="col-12">
                <h1 class="title">{{ .title }}</h1>
            </div>

            <div class="col-sm-3"></div>
            <div class="col-sm-6 m-auto box">
                <ul class="list">
                    {{ range .list }}
                    <li>{{ . }}</li>
                    {{ end }}
                </ul>
            </div>
            <div class="col-sm-3"></div>

            <div class="col-12">
                <div class="append">
                    <form method="post" action="submitItem">

                        <div class="row">
                            <div class="col-3"></div>

                            <input class="col-4 form-input" name="item-name" placeholder="Add an item to the list" />
                            <button class="col-2 submit-button">Submit</button>

                            <div class="col-3"></div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

</body>

</html>

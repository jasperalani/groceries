<!DOCTYPE html>
<html>

<head>
    <title>Groceries</title>
    <link rel="stylesheet" href="/static/dist/css/style.css">
</head>

<body>

    <div class="center-container">

        {{/*
        <div class="top-label">
            <a href="/">back</a>
        </div> */}}

        <div class="d-flex justify-content-center">

            <div class="d-flex flex-column max-40">

                <div class="create-list">

                    <h3 class="text-center m-5 mb-1">Create list</h3>

                    <div class="append">
                        <form class="d-flex" method="post" action="createList">

                            <input class="form-input" name="item-name" placeholder="Title" required />
                            <button class="submit-button">
                                <img class="submit-image" src="/static/dist/res/arrow-pointing-right.png" alt="Submit"/>
                            </button>

                        </form>
                    </div>

                </div>

                <div class="go-to-list">

                    <h3 class="text-center m-5 mb-1">Go to list</h3>

                    <div class="append">
                        <form class="d-flex" method="post" action="goToList">

                            <input class="form-input" name="identifier" placeholder="Identifier" />
                            <button class="submit-button">
                                <img class="submit-image" src="/static/dist/res/arrow-pointing-right.png" alt="Submit"/>
                            </button>

                        </form>
                    </div>

                </div>

                {{ if .list_not_empty }}
                <div class="list-of-lists">
                    <ul class="list box">
                        {{ range .lists }}
                        <li><a href="/list/{{ .Identifier }}">{{ .Title }}</a></li>
                        {{ end }}
                    </ul>
                </div>
                {{ end }}

            </div>

        </div>
    </div>

</body>

</html>
